<mat-card>
   <mat-card-subtitle>
      Summary
   </mat-card-subtitle>
   <mat-card-content>

      <div>
         <span>Clock In: 08:00</span>
         <span>Clock Out: 16:45</span>
      </div>

      <div>
         <span>Worked: 8 h</span>
         <span>Pause: 45 m</span>
      </div>

      <mat-progress-bar
         [ngClass]="getProgressBarClass()"
         mode="determinate"
         [value]="getProgressBarValue()">
      </mat-progress-bar>

   </mat-card-content>
</mat-card>

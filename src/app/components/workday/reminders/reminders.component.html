<mat-card>
   <mat-card-title>
      Reminders
   </mat-card-title>
   <mat-card-content>
    <textarea class="textarea" rows="5"
              placeholder="Write a reminder"
              [formControl]="remindersFormControl"
              [cdkTextareaAutosize]="true"
              #autosize="cdkTextareaAutosize"
              [cdkAutosizeMinRows]="3">
    </textarea>
   </mat-card-content>
</mat-card>

<div class="sidebar">
   <mat-calendar
      [selected]="selectedDate$ | async"
      (selectedChange)="handleCalendarChange($event)">
   </mat-calendar>
</div>
<form novalidate [formGroup]="workdayForm" (ngSubmit)="sendWorklogs()">
   <app-worklog-list [formControl]="workdayForm.get('worklogs')"
                     [worklogsDate]="workday.date">
   </app-worklog-list>
   <div class="extra-components">
      <app-reminders [remindersFormControl]="workdayForm.get('reminder')"></app-reminders>
      <app-workday-summary [workday]="workday"></app-workday-summary>
   </div>
   <button type="submit" mat-fab><i class="material-icons md-light">send</i></button>
</form>
